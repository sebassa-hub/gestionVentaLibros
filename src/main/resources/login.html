<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Iniciar Sesión</h3>

                    <!-- Mensaje de cierre de sesión -->
                    <div th:if="${sessionClosed}" class="alert alert-success" role="alert">
                        Sesión cerrada correctamente.
                    </div>

                    <!-- Mensaje de error de login -->
                    <div th:if="${param.error}" class="alert alert-danger" role="alert">
                        Usuario o contraseña incorrectos.
                    </div>

                    <!-- Mensaje de logout exitoso (opcional) -->
                    <div th:if="${param.logout}" class="alert alert-success" role="alert">
                        Has cerrado sesión correctamente.
                    </div>

                    <!-- Formulario de login -->
                    <form th:action="@{/perform_login}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Usuario</label>
                            <input type="text" name="username" class="form-control" id="username" placeholder="Ingrese su usuario" required>
                        </div>
                        <div class="mb-3">
                            <label for="clave" class="form-label">Contraseña</label>
                            <input type="password" name="clave" class="form-control" id="clave" placeholder="Ingrese su contraseña" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Entrar</button>
                    </form>

                    <hr>
                    <div class="text-center">
                        <a th:href="@{/register}">Registrarse</a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
