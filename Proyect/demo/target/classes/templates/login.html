<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar Sesión - Sistema de Ventas</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    :root {
      --main-blue: #00c9ff;
      --main-green: #92fe9d;
      --main-dark: #101f33;
      --white-soft: #f9f9f9;
      --glass-bg: rgba(255, 255, 255, 0.08);
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
      background-size: 400% 400%;
      animation: backgroundMove 20s ease infinite;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes backgroundMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .login-card {
      background: var(--glass-bg);
      backdrop-filter: blur(16px);
      border-radius: 16px;
      padding: 45px 35px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      color: #fff;
      transition: all 0.4s ease-in-out;
    }

    .login-card:hover {
      box-shadow: 0 15px 60px rgba(0, 201, 255, 0.2);
      transform: translateY(-3px);
    }

    .login-title {
      text-align: center;
      font-weight: 600;
      font-size: 1.8rem;
      margin-bottom: 25px;
      color: #ffffff;
    }

    .login-title i {
      color: var(--main-blue);
      margin-right: 10px;
    }

    .form-label {
      color: #e0e0e0;
      font-weight: 500;
    }

    .input-group-text {
      background-color: rgba(255, 255, 255, 0.1);
      color: var(--main-blue);
      border: none;
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 10px;
      color: #fff;
      transition: all 0.3s;
    }

    .form-control:focus {
      background-color: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 0 0.25rem rgba(0, 212, 255, 0.25);
    }

    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .btn-login {
      background: linear-gradient(45deg, var(--main-blue), var(--main-green));
      border: none;
      color: #000;
      font-weight: 600;
      padding: 12px;
      border-radius: 12px;
      transition: 0.3s;
    }

    .btn-login:hover {
      transform: translateY(-2px);
      opacity: 0.95;
      box-shadow: 0 6px 15px rgba(0, 201, 255, 0.4);
    }

    .login-link {
      color: var(--main-blue);
      text-decoration: none;
      transition: all 0.3s;
    }

    .login-link:hover {
      color: #fff;
      text-decoration: underline;
    }

    .login-footer {
      text-align: center;
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.6);
      margin-top: 25px;
    }

    .alert {
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 20px;
      font-size: 0.9rem;
    }

    .alert i {
      font-size: 1.2rem;
      margin-right: 8px;
    }
  </style>
</head>
<body>

<div class="login-card">

  <!-- Título con ícono -->
  <h2 class="login-title"><i class="bi bi-lock-fill"></i>Iniciar Sesión</h2>

  <!-- Alertas -->
  <div th:if="${loginError}" class="alert alert-danger d-flex align-items-center">
    <i class="bi bi-x-circle-fill"></i>
    <span th:text="${loginError}">Error al iniciar sesión</span>
  </div>

  <div th:if="${param.error}" class="alert alert-warning d-flex align-items-center">
    <i class="bi bi-exclamation-triangle-fill"></i>
    Usuario o contraseña incorrectos
  </div>

  <div th:if="${param.logout}" class="alert alert-success d-flex align-items-center">
    <i class="bi bi-check-circle-fill"></i>
    Has cerrado sesión correctamente
  </div>

  <div th:if="${sessionClosed}" class="alert alert-info d-flex align-items-center">
    <i class="bi bi-info-circle-fill"></i>
    Sesión cerrada exitosamente.
  </div>

  <!-- Formulario -->
  <form th:action="@{/login}" method="post">
    <div class="mb-3">
      <label for="username" class="form-label">Usuario</label>
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
        <input type="text" class="form-control" id="username" name="username" placeholder="Ingrese su usuario" required>
      </div>
    </div>

    <div class="mb-3">
      <label for="clave" class="form-label">Contraseña</label>
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-shield-lock-fill"></i></span>
        <input type="password" class="form-control" id="clave" name="clave" placeholder="Ingrese su contraseña" required>
      </div>
    </div>

    <div class="d-grid mt-4">
      <button type="submit" class="btn btn-login"><i class="bi bi-box-arrow-in-right me-2"></i>Ingresar</button>
    </div>

    <div class="text-center mt-3">
      ¿No tienes cuenta? <a th:href="@{/register}" class="login-link">Regístrate aquí</a>
    </div>
  </form>

  <!-- Footer -->
  <div class="login-footer">
    © 2025 Sistema de Ventas Empresarial
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
